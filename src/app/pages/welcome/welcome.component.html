<mat-card class="example-card">
    <mat-card-header>
      <img src="https://angular.io/assets/images/logos/angularjs/AngularJS-Shield.svg" mat-card-avatar>
      <mat-card-title>Softtek</mat-card-title>
      <mat-card-subtitle>Angular training</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <hr>
      <img style="width: 150px;" mat-card-image src="https://angular.io/assets/images/logos/angularjs/AngularJS-Shield.svg">
      <hr>
      <p>
        {{longText}}
      </p>
      <hr>
    </mat-card-content>
  </mat-card>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Tabla de mis datos</mat-card-title>
      <mat-card-subtitle>Angular training</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <table mat-table #table [dataSource]="dataSource">
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
        <ng-container matColumnDef="Edad">
          <th mat-header-cell *matHeaderCellDef> Edad </th>
          <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>
        <ng-container matColumnDef="IS">
          <th mat-header-cell *matHeaderCellDef> IS </th>
          <td mat-cell *matCellDef="let element"> {{element.is}} </td>
        </ng-container>
        <ng-container matColumnDef="Ciudad">
          <th mat-header-cell *matHeaderCellDef> Ciudad </th>
          <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
        </ng-container>
        <ng-container matColumnDef="Estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
